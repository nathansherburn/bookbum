<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <link rel="stylesheet"
        type="text/css"
        href="style.css">
  <title>bookbum.one</title>
</head>

<body>
  <div id="toolbar"
       class="row center-align">
    <span class="grow">BOOKBUM</span>
    <div id="playback-rate"
         class="button"
         onclick="changePlaybackRate()">x1.00</div>
    <div id="sleep-timer"
         class="button"
         onclick="toggleSleepTimer()">sleep timer</div>
  </div>

  <div id="book-list"
       class="grow"></div>

  <div id="controls">
    <div id="book-info">No book selected</div>
    <div id="slider"
         ontouchmove="seek(event)"
         ontouchend="stopSeek(event)">
      <div id="progress-bar"></div>
      <div class="progress">
        <span id="current-time">00:00:00</span> /
        <span id="total-time">00:00:00</span>
      </div>
    </div>
    <div class="row">
      <div class="button"
           onclick="skipBackward()">-10</div>
      <div class="button"
           id="toggle-play"
           onclick="togglePlay()">play</div>
      <div class="button"
           onclick="skipForward()">+10</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
